version: '3.8'

services:
  bolt:
    image: node:18-alpine
    container_name: bolt-app
    working_dir: /app
    command: sh -c "npm install express && node server.js"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=bolt-db
      - DB_PASSWORD=Beachzipper66
      - BOLT_USERNAME=athompson
      - BOLT_PASSWORD=Beachzipper66
    volumes:
      - ./:/app
    depends_on:
      - bolt-db
    networks:
      - bolt-network

  bolt-db:
    image: postgres:14-alpine
    container_name: bolt-db
    environment:
      - POSTGRES_PASSWORD=Beachzipper66
      - POSTGRES_DB=bolt
    volumes:
      - bolt-data:/var/lib/postgresql/data
    networks:
      - bolt-network

networks:
  bolt-network:
    name: bolt-network

volumes:
  bolt-data:
    name: bolt-data
