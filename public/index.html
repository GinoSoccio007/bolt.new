<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt Web IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .new-project-btn {
            background: #0066ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        /* File Explorer */
        .file-explorer {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .file-item {
            padding: 5px 10px;
            cursor: pointer;
            color: #d4d4d4;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-item:hover {
            background: #2a2a2a;
        }

        /* Editor */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-tabs {
            background: #2d2d2d;
            padding: 5px;
            display: flex;
            gap: 5px;
        }

        .tab {
            padding: 8px 16px;
            background: #383838;
            color: #d4d4d4;
            border: none;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
        }

        .tab.active {
            background: #1e1e1e;
            border-bottom: 2px solid #0066ff;
        }

        #monaco-editor {
            flex: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            background: #383838;
            border: 1px solid #505050;
            color: #fff;
            border-radius: 4px;
        }

        /* Preview */
        .preview-container {
            height: 300px;
            border-top: 1px solid #333;
            display: none;
        }

        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .toolbar {
            padding: 10px;
            background: #2d2d2d;
            display: flex;
            gap: 10px;
        }

        .toolbar button {
            padding: 6px 12px;
            background: #383838;
            color: #d4d4d4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background: #404040;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 style="margin:0 0 10px 0">Bolt IDE</h2>
            <button class="new-project-btn" onclick="showNewProjectModal()">New Project</button>
        </div>
        <div class="file-explorer" id="fileExplorer"></div>
    </div>

    <div class="main-content">
        <div class="toolbar">
            <button onclick="saveCurrentFile()">Save</button>
            <button onclick="togglePreview()">Preview</button>
            <button onclick="runProject()">Run</button>
        </div>
        <div class="editor-tabs" id="editorTabs"></div>
        <div id="monaco-editor"></div>
        <div class="preview-container" id="previewContainer">
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <h2>Create New Project</h2>
            <form id="newProjectForm" onsubmit="createProject(event)">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectType">Project Type</label>
                    <select id="projectType" required>
                        <option value="react">React</option>
                        <option value="vue">Vue.js</option>
                        <option value="static">HTML/CSS/JS</option>
                    </select>
                </div>
                <button type="submit" class="new-project-btn">Create Project</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
    <script>
        let editor;
        let currentProject = null;
        let currentFile = null;

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false }
            });
        });

        function showNewProjectModal() {
            document.getElementById('newProjectModal').style.display = 'flex';
        }

        async function createProject(event) {
            event.preventDefault();
            const name = document.getElementById('projectName').value;
            const type = document.getElementById('projectType').value;
            
            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, type })
                });
                
                if (response.ok) {
                    const project = await response.json();
                    document.getElementById('newProjectModal').style.display = 'none';
                    document.getElementById('newProjectForm').reset();
                    loadProjects();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create project');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('newProjectModal')) {
                document.getElementById('newProjectModal').style.display = 'none';
            }
        };

        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
