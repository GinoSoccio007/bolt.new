<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Projects</h2>
            <button onclick="showNewProjectModal()" class="btn-primary">New Project</button>
            <div id="projectList" class="project-list">
                <!-- Projects will be listed here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="editorContainer" class="editor-container">
                <div class="editor-tabs" id="fileTabs"></div>
                <div id="monaco-editor" class="code-editor"></div>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <h2>Create New Project</h2>
            <form id="newProjectForm" onsubmit="createProject(event)">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label>Template</label>
                    <select id="projectTemplate">
                        <option value="react">React</option>
                        <option value="vue">Vue.js</option>
                        <option value="static">Static HTML/CSS/JS</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Create</button>
            </form>
        </div>
    </div>

    <script src="js/editor.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
