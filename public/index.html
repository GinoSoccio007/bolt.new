<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Creator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #2d2d2d;
            border-bottom: 1px solid #404040;
        }
        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project-card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: translateY(-2px);
        }
        .button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #0052cc;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            margin: 100px auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #404040;
            background: #1e1e1e;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Web App Creator</h1>
        <button class="button" onclick="showNewProjectModal()">New Project</button>
    </div>

    <div class="container">
        <div id="projectList" class="project-list">
            <!-- Projects will be listed here -->
        </div>
    </div>

    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <h2>Create New Project</h2>
            <form id="newProjectForm" onsubmit="createProject(event)">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="template">Template</label>
                    <select id="template">
                        <option value="react">React</option>
                        <option value="vue">Vue</option>
                        <option value="vanilla">Vanilla JS</option>
                    </select>
                </div>
                <button type="submit" class="button">Create</button>
            </form>
        </div>
    </div>

    <script>
        function showNewProjectModal() {
            document.getElementById('newProjectModal').style.display = 'block';
        }

        async function createProject(event) {
            event.preventDefault();
            const name = document.getElementById('projectName').value;
            const template = document.getElementById('template').value;

            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, template })
                });

                const project = await response.json();
                addProjectToList(project);
                document.getElementById('newProjectModal').style.display = 'none';
                document.getElementById('newProjectForm').reset();
            } catch (error) {
                console.error('Error creating project:', error);
            }
        }

        function addProjectToList(project) {
            const projectList = document.getElementById('projectList');
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.innerHTML = `
                <h3>${project.name}</h3>
                <p>Template: ${project.template}</p>
                <small>Created: ${new Date(project.created).toLocaleString()}</small>
            `;
            projectList.appendChild(projectCard);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('newProjectModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
